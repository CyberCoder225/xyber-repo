<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Termux Web UI</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #33FF33;
      font-family: monospace;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      line-height: 1.6;
    }

    .header {
      text-align: center;
      font-size: 20px;
      margin: 10px;
      font-weight: bold;
    }

    .header span {
      color: #ffcc00;
    }

    .terminal {
      max-width: 100%;
      white-space: pre-wrap;
    }

    .prompt {
      display: inline;
      color: #33FF33;
    }

    .cursor {
      display: inline;
      animation: blink1sstep-end infinite;
    }

    input.terminal-input {
      background: none;
      border: none;
      color: #33FF33;
      font-family: monospace;
      font-size: 1em;
      width: 90%;
      outline: none;
    }

    .terminal-text {
      font-size: 16px;
    }

@keyframes blink {
      50% {
        opacity: 0;
      }
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .row.center {
      justify-content: center;
    }

    button {
      background: transparent;
      color: #33FF33;
      border: 1px solid #33FF33;
      font-family: monospace;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      width: auto;
      min-width: 160px;
    }

    button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <p>
      <span>[★]</span>O N L I N E <span>[★]</span>
    </p>
    <div class="terminal-text">
      <p id="time">
        ┌───T─I─M─E───┐┌───D─A─T─E────>
      </p>
      <p id="date">
        ┌─[ 08:51 AM ]──[ Fri May 02 ]
      </p>
      <p>
        ├─[~]
      </p>
      <p>
        └─>Cyber$Ĉòder[~]:#
      </p>
    </div>
  </div>

  <!-- Terminal -->
  <div class="terminal" id="terminal">
    <div id="input-line">
      <span class="prompt">[cyber@termux]$ </span>
      <input type="text" class="terminal-input" id="input" autofocus />
      <span class="cursor">█</span>
    </div>
  </div>

  <!-- Buttons -->
  <div class="button-group">
    <div class="row">
      <button onclick="runCommand('cybercoder')">CyberCoder</button>
      <button onclick="runCommand('help')">Help</button>
    </div>
    <div class="row">
      <button onclick="runCommand('contact')">Contact</button>
      <button onclick="runCommand('whatsgroup')">WhatsApp Group</button>
    </div>
    <div class="row center">
      <button onclick="runCommand('whatsappchannel')">WhatsApp Channel</button>
    </div>
  </div>

  <audio id="audio" src="cybercoder.mp3"></audio>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const day = now.getDay();
      const date = now.getDate();
      const month = now.getMonth();
      const timeString = `┌─[ ${hours % 12 || 12}:${minutes < 10 ? '0' + minutes: minutes} ${hours >= 12 ? 'PM': 'AM'} ]──[ ${
      ['Sun',
        'Mon',
        'Tue',
        'Wed',
        'Thu',
        'Fri',
        'Sat'][day]
      } ${['Jan',
        'Feb',
        'Mar',
        'Apr',
        'May',
        'Jun',
        'Jul',
        'Aug',
        'Sep',
        'Oct',
        'Nov',
        'Dec'][month]} ${date} ]`;
      document.getElementById('time').innerHTML = `┌───T─I─M─E───┐┌───D─A─T─E────>`;
      document.getElementById('date').innerHTML = timeString;
    }

    setInterval(updateTimeAndDate, 1000);

    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const audio = document.getElementById('audio');
    const inputLine = document.getElementById('input-line');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        const newLine = document.createElement('div');
        newLine.innerHTML = `<span class="prompt">[cyber@termux]$</span> ${value}`;
        terminal.insertBefore(newLine, inputLine);
        input.value = '';

        let output = document.createElement('div');
        const lower = value.toLowerCase();

        if (lower === 'cybercoder') {
          output.textContent = 'Launching CyberCoder...';
          terminal.insertBefore(output, inputLine);
          audio.play();
          setTimeout(() => {
            window.location.href = 'main.html';
          }, 2000);
        } else if (lower === 'help') {
          output.innerHTML = `Available Commands:<br>
          - <strong>cybercoder</strong>: Launch the main app<br>
          - <strong>help</strong>: Show available commands<br>
          - <strong>contact</strong>: Show contact info<br>
          - <strong>whatsgroup</strong>: Join WhatsApp Group<br>
          - <strong>whatsappchannel</strong>: Join WhatsApp Channel`;
          terminal.insertBefore(output, inputLine);
        } else if (lower === 'contact') {
          output.innerHTML = `Contact: +263718228938<br>Email: cybercoder225@gmail.com`;
          terminal.insertBefore(output, inputLine);
        } else if (lower === 'whatsgroup') {
          output.innerHTML = `Join our WhatsApp Group:<br><a href="https://chat.whatsapp.com/EseZzgRWQma2f2q6nEByvl"target="_blank">Click Here</a>`;
          terminal.insertBefore(output, inputLine);
        } else if (lower === 'whatsappchannel') {
          output.innerHTML = `Join our WhatsApp Channel:<br><a href="https://whatsapp.com/channel/0029Vb5emtxGOj9rMAF7251V" target="_blank">Click Here</a>`;
          terminal.insertBefore(output, inputLine);
        } else {
          output.textContent = `Command not found: ${value}`;
          terminal.insertBefore(output, inputLine);
        }

        window.scrollTo(0, document.body.scrollHeight);
      }
    });

    function runCommand(cmd) {
      input.value = cmd;
      input.dispatchEvent(new KeyboardEvent('keydown', {
        key: 'Enter'
      }));
    }
  </script>
</body>
</html>
